<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3 Cyberpunk Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --cyber-pink: #ff2d8d;
            --cyber-blue: #0ff0fc;
            --cyber-purple: #8b2dff;
            --dark-bg: #0a0a1f;
        }

        body {
            background-color: var(--dark-bg);
            min-height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            color: var(--cyber-blue);
            position: relative;
            overflow-x: hidden;
        }

        .cyber-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 0%, var(--cyber-blue) 50%, transparent 100%) 0 0 / 200% 100%,
                linear-gradient(0deg, transparent 0%, var(--cyber-pink) 50%, transparent 100%) 0 0 / 100% 200%;
            opacity: 0.1;
            animation: moveLines 8s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes moveLines {
            0% { background-position: 0% 0%, 0% 0%; }
            100% { background-position: 200% 0%, 0% 200%; }
        }

        .navbar {
            background: rgba(10, 10, 31, 0.9) !important;
            border-bottom: 2px solid var(--cyber-blue);
            backdrop-filter: blur(10px);
        }

        .navbar-brand, .nav-link {
            color: var(--cyber-blue) !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--cyber-pink) !important;
            text-shadow: 0 0 10px var(--cyber-pink);
        }

        .card {
            background: rgba(10, 10, 31, 0.8);
            border: 2px solid var(--cyber-blue);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
            animation: glowPulse 3s infinite;
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(15, 240, 252, 0.3); }
            50% { box-shadow: 0 0 40px rgba(15, 240, 252, 0.5); }
        }

        .card-title {
            color: var(--cyber-pink);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--cyber-pink), transparent);
        }

        .card-text {
            color: #fff;
        }

        .container {
            padding-top: 2rem;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="cyber-lines"></div>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">F3 CYBER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Welcome to F3 Framework</h1>
                        <p class="card-text">Enter the future of web development with the F3 (Fat-Free Framework). A powerful yet lightweight solution for your next-gen applications.</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Features Demo</h2>
                        <div id="content" class="card-text">
                            <!-- Dynamic content will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
