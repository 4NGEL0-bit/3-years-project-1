<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Matrix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --matrix-green: #00ff41;
            --matrix-dark: #001a00;
            --matrix-light: #00cc33;
            --dark-bg: #000500;
        }

        body {
            background-color: var(--dark-bg);
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: var(--matrix-green);
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, transparent, var(--matrix-green)) 0 0 / 100% 200%;
            opacity: 0.1;
            animation: matrixRain 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes matrixRain {
            0% { background-position: 0% 0%; }
            100% { background-position: 0% 200%; }
        }

        .navbar {
            background: rgba(0, 5, 0, 0.9) !important;
            border-bottom: 2px solid var(--matrix-green);
        }

        .navbar-brand, .nav-link {
            color: var(--matrix-green) !important;
            font-weight: bold;
        }

        .nav-link:hover {
            color: var(--matrix-light) !important;
            text-shadow: 0 0 10px var(--matrix-light);
        }

        .dashboard-card {
            background: rgba(0, 5, 0, 0.8);
            border: 1px solid var(--matrix-green);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        .dashboard-card:hover {
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.4);
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--matrix-light);
        }

        .progress {
            background-color: var(--matrix-dark);
            height: 1rem;
        }

        .progress-bar {
            background-color: var(--matrix-green);
        }

        .course-list {
            list-style: none;
            padding: 0;
        }

        .course-item {
            border-left: 3px solid var(--matrix-green);
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
            background: rgba(0, 255, 65, 0.1);
        }

        .btn-matrix {
            background: transparent;
            border: 1px solid var(--matrix-green);
            color: var(--matrix-green);
            transition: all 0.3s ease;
        }

        .btn-matrix:hover {
            background: var(--matrix-green);
            color: var(--dark-bg);
            box-shadow: 0 0 15px var(--matrix-green);
        }
    </style>
</head>
<body>
    <div class="matrix-rain"></div>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">STUDENT MATRIX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Assignments</a>
                    </li>
                </ul>
                <a href="login.html" class="btn btn-matrix">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h4>Progress Overview</h4>
                    <div class="stats-number">87%</div>
                    <div class="progress mt-2">
                        <div class="progress-bar" style="width: 87%"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h4>Active Courses</h4>
                    <div class="stats-number">4</div>
                    <ul class="course-list mt-3">
                        <li class="course-item">Advanced Mathematics</li>
                        <li class="course-item">Computer Science</li>
                        <li class="course-item">Physics</li>
                        <li class="course-item">English Literature</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h4>Upcoming Deadlines</h4>
                    <div class="stats-number">3</div>
                    <ul class="course-list mt-3">
                        <li class="course-item">Math Assignment - Tomorrow</li>
                        <li class="course-item">CS Project - 3 days</li>
                        <li class="course-item">Physics Lab - 1 week</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
